<style>
  
  :host {
    margin: 4px;
    --paper-item-body-secondary: {
      color: white;
      opacity: var(--light-secondary-opacity);
    };
    --paper-item-focused-before: {
      background: none;
    };
  }
  
  :host([blank]) {
    visibility: hidden;
  }
  
  :host([phone-layout]) {
    @apply --layout-flex;
  }
  
  span[hidden] {
    display: none !important;
  }
  
  #main {
    border-radius: 5px;
  }

  paper-item-body > span {
    font-weight: 600
  }

  div[secondary] {
    color: white;
    opacity: 1;
  }

  div[secondary] > span {
    color: white;
    opacity: var(--light-secondary-opacity);
  }
  
  paper-item {
    color: white;
    --paper-item-body-secondary-color: white;
    --paper-item-body-secondary: {
      opacity: var(--light-secondary-opacity);
    };
  }

</style>

<div id="main" style$="background-color:[[color]];">
  <paper-item>
    <paper-item-body two-line>
      <span>[[name]]</span>
      <div secondary>
        [[startTime]] - [[endTime]]
        <span hidden$="[[_isClassNull(classroom)]]"> [[localize('setup_in')]] [[classroom]]</span>
        <span hidden$="[[_isTeacherNull(teacher)]]"> [[localize('setup_with')]] [[teacher]]</span>
      </div>
    </paper-item-body>
  </paper-item>
</div>
