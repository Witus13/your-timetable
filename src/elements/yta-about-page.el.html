<style>
  :host {
    display: block
  }

  a {
    color: unset !important;
    text-decoration: unset !important;
  }

  p {
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  .profile-picture {
    border-radius: 50%;
    width: 48px;
    height: 48px;
  }

  paper-icon-item {
    padding-left: 0;
  }
</style>

<paper-dialog id="dialog" with-backdrop>
  <h2>[[localize('about_h1')]]</h2>
  <paper-dialog-scrollable>
    <p>[[localize('about_p')]]</p>
    <h3>[[localize('about_h2')]]</h3>
    <paper-icon-item>
      <img src="https://lh3.googleusercontent.com/IuMTe0YwRbjHfwpsqEyFUPu61fpYvgAbT37XLPBvgunP3myaqJxyYCqVvNTUG9WNFZfjJJ6-SBapaA=w1080-h1920-rw-no" class="profile-picture" slot="item-icon">
      <a href="https://plus.google.com/+WiktorOlejniczak" target="_blank"> 
        <paper-item-body two-line>
          <div class="profile-name">Wiktor Olejniczak</div>
          <div secondary class="profile-contribution">[[localize('about_contributor_myfrom')]]</div>
        </paper-item-body>
      </a>
    </paper-icon-item>
  </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
  </div>
</paper-dialog>
