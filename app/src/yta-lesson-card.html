<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">

<link rel="import" href="yta-common-styles.html">

<dom-module id="yta-lesson-card">
  <template>
    <style include="yta-common-styles">
  
      :host {
        margin: 4px;
        --paper-item-body-secondary: {
          color: white;
          opacity: var(--light-secondary-opacity);
        };
        --paper-item-focused-before: {
          background: none;
        };
      }
      
      :host([phone-layout]) {
        @apply(--layout-flex);
      }
      
      #main {
        border-radius: 5px;
      }
      
      paper-item {
        color: white;
        --paper-item-body-secondary: {
          opacity: var(--light-secondary-opacity);
        }
      }
    
    </style>
    
    <paper-material id="main" elevation=0 style$="background-color:[[color]];">
      <paper-item>
        <paper-item-body two-line>
          <div>[[name]]</div>
          <div secondary>
            [[startTime]] - [[endTime]]
            <i hidden$="[[_isClassNull(classroom)]]"> in [[classroom]]</i>
          </div>
        </paper-item-body>
      </paper-item>
    </paper-material>
  </template>
  
  <script>
    Polymer({
      is: 'yta-lesson-card',
      
      properties: {
        
        phoneLayout: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true
        },
        
        blank: Boolean,
        
        color: String,
        
        name: String,
        
        startTime: String,
        
        endTime: String,
        
        classroom: String
        
      },
      
      _isClassNull: function(classroom) {
        if(classroom == "" || classroom == undefined || classroom == null) {
          return true
        } else {
          return false
        }
      }
    })
  </script>
</dom-module>
