<dom-module id="yta-setup-dialog">
  <template>
    <style include="yta-common-styles">
    
      @media (min-width: 480px) and (max-width: 960px) and (orientation: landscape), (min-width: 0px) and (max-width: 600px) and (orientation: portrait) {
      
        
      /*
       * Phone styles
       */
        
        
        #main {
          @apply(--layout-fit);
        }
        
      }
        
        
      /*
       * Cross-device styles
       */
      
      
      #main {
        @apply(--shadow-elevation-24dp);
        background-color: white;
      }
      
    </style>
    
    <div id="main">
      <div class="content">
        
      </div>
      <div class="buttons">
        
      </div>
    </div>
  </template>
  
  <script>
    Polymer({
      is: 'yta-setup-dialog',
      
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.IronResizableBehavior
      ],
      
      properties: {
        
        phoneLayout: {
          type: Boolean,
          notify: true
        },
        
        animationConfig: {
          value: function() { return {
            'entry': {
              name: 'slide-from-bottom-animation',
              node: this,
              timing: { duration: 300, easing: 'cubic-bezier(0.0, 0.0, 0.2, 1)' }
            },
            'exit': {
              name: 'slide-down-animation',
              node: this,
              timing: { duration: 300, easing: 'cubic-bezier(0.4, 0.0, 1, 1)' }
            }
          } }
        }
        
      },
      
      listeners: {
        // 'iron-resize': 'setLayout'
      },
      
      attached: function() {
        setupDialog = this;
      }
    })
  </script>
