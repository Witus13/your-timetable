  <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  
  <script>
    // Set application language
    window.appLang = navigator.language.slice(0,2);
    // Load nescessary polyfills
    function importPolyfill(id, custom = false) {
      const script = document.createElement('script');
      script.async = true;
      script.src = custom ? id : '/src/polyfills/' + id + '.js';
      document.head.appendChild(script);
    }
    (function() {
      'use strict';
      if (!Array.from) importPolyfill('array-from-polyfill');
      if (!window.requestIdleCallback) importPolyfill('request-idle-callback');
      //if (!Element.prototype.animate) importPolyfill('bower_components/web-animations-js/web-animations-next-lite.min.js', true);
    })();
    
    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw-runner.js');
      });
    }
    
    window.addEventListener('WebComponentsReady', () => {
      const link = document.createElement('link');
      link.rel = 'import';
      link.href = '/src/yta-shell.html';
      document.head.appendChild(link);
    });
  </script>
  
  <!-- Less important scripts -->
  <script src="/src/index.js" async></script>
