  <script>
    // Load webcomponentsjs polyfill if browser does not support native Web Components
    (function() {
      'use strict';
      const onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };
      const webComponentsSupported = (
        'customElements' in window
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')
      );
      if (!webComponentsSupported) {
        const script = document.createElement('script');
        script.async = true;
        script.src = '/bower_components/webcomponentsjs/webcomponents-lite.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
    
    // Load nescessary polyfills
    function importPolyfill(id) {
      const script = document.createElement('script');
      script.async = true;
      script.src = '/src/polyfills/' + id + '.js';
      document.head.appendChild(script);
    }
    (function() {
      'use strict';
      if (!Array.from) importPolyfill('array-from-polyfill.js');
      if (!window.requestIdleCallback) importPolyfill('request-idle-callback');
    })();
    
    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw-runner.js');
      });
    }
  </script>
