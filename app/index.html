    <script>
      // setup Polymer options
      window.Polymer = {
        lazyRegister: false,
        dom: 'shadow',
        useNativeCSSProperties: true
      };
      
      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };
        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      
      // Load nescessary polyfills
      (function() {
        'use strict';
        if(!Array.from) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/src/polyfills/array-from-polyfill.js';
          document.head.appendChild(script);
        }
      })();
      
      // load pre-caching service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw-runner.js');
        });
      }
      
      // Google Analyitcs
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-74403254-2', 'auto');
      ga('send', 'pageview');
      
      // Required to run
      var shell, appmain, dialogs, addDialog, firebaseControl, onboarding, setupDialog;
      
      // Cookie reader
      //From http://stackoverflow.com/questions/5639346
      (function(){
        let cookies;
        function readCookie(name,c,C,i){
          if(cookies){ return cookies[name]; }
          c = document.cookie.split('; ');
          cookies = {};
          for(i=c.length-1; i>=0; i--){
            C = c[i].split('=');
            cookies[C[0]] = C[1];
          }
          return cookies[name];
        }
        window.readCookie = readCookie;
      })();
      
      // Chrome test
      //From http://stackoverflow.com/questions/4565112
      function isChrome() {
        const isChromium = window.chrome,
            winNav = window.navigator,
            vendorName = winNav.vendor,
            isOpera = winNav.userAgent.indexOf("OPR") > -1,
            isIEedge = winNav.userAgent.indexOf("Edge") > -1,
            isIOSChrome = winNav.userAgent.match("CriOS");
        if(isIOSChrome){
           return true
        } else if(isChromium !== null && isChromium !== undefined && vendorName === "Google Inc." && isOpera == false && isIEedge == false) {
           return true
        } else { 
           return false 
        }
      }
      
      // Warn about alpha
      window.addEventListener('load', function() {
        var actualVersionNumber = '0.0-alpha'                                   /* Important to update */
        if(readCookie('betaAlertShown') != actualVersionNumber) {
          if(!isChrome()) {
            window.alert('This is an alhpa version made for the latest Chrome! \n It can be buggy and don\'t work here.')
          } else {
            window.alert('This is an alhpa version! \n It can be buggy.')
          };
          document.cookie = 'betaAlertShown='+actualVersionNumber+'; expires=Wed, 16 Nov 5138 09:46:40 GMT';
        }
      })
    </script>
